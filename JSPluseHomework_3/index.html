<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление отзыва о товаре</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Добавьте отзыв о товаре</h1>
      <div class="form__review">
        <input
          id="name-product"
          type="text"
          placeholder="Наименование товара"
        />
        <textarea
          row="1"
          placeholder="Напишите ваш отзыв (от 50 до 500 знаков)"
          class="product__review_input"
        ></textarea>
        <p class="error-message hidden"></p>
        <button class="product__review_btn" type="button">
          отправить отзыв
        </button>
      </div>
      <nav>
        <a href="reviews.html" class="nav-item">Все отзывы</a>
      </nav>
    </div>
    <script src="addreviews.js"></script>
  </body>
</html>
